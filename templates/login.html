<!DOCTYPE html>
<html>
<head>
	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login | Stock Market</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Archivo+Narrow:400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
</head>
<body>

	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span> 
				</button>
				<a href="#"><img src="{{ url_for('static', filename='logo1.png') }}" height="65"></a>
			</div>
			<div class="collapse navbar-collapse container" id="nav">
				<div id="headers">
					<form method="post" action='' name="login_form">
						<table>
							<tr>
								<td>Email:</td>
								<td>Password:</td>
								<td></td>
							</tr>
							<tr>
								<td><input type="text" name="eid" value="{{ request.form.eid }}">&nbsp;&nbsp;&nbsp;&nbsp;</td>
								<td><input type="password" name="pass"  value="{{ request.form.pass }}">&nbsp;&nbsp;&nbsp;&nbsp;</td>
								<td><button type="submit" name="submit" class="btn btn-primary" value="login">Sign In</button></td>
							</tr>
							<tr>
								<td><p id="error">{{ error }}</p></td>
								<td><a href="" id="forgot">Forgot Password?</a></td>
							</tr>
						</table>				
					</form>
				</div>
			</div>
		</div>
	</nav>

	<div class="container">
		<div id="signup">
			<h2>Create a new account</h2>
			<h5>It's free and always will be.</h5>
			<form method="post" action='' name="signup_form" id="signup_form">
				<input type="text" name="fname" placeholder="First Name" value="{{ request.form.fname }}">
				<input type="text" name="sname" placeholder="Surname" value="{{ request.form.sname }}"><br>
				<input type="email" name="email" placeholder="Email" class="full" value="{{ request.form.email }}"><br>
				<input type="text" name="phone" placeholder="Phone Number" class="full" value="{{ request.form.phone }}"><br>
				<input type="password" name="pass" placeholder="Password" class="full" value="{{ request.form.pass }}"><br>
				<input type="password" name="repass" placeholder="Repeat Password" class="full" value="{{ request.form.repass }}"><br><hr>
				<button type="submit" name="submit" class="btn btn-success" value="signup">Create Account</button>
			</form>
		</div>
	</div>

	<div id="footer">
		<h5>Copyright &copy; Stocks 2018</h5>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
